{% extends 'tango/base.html' %}
{% block title_block %}
    User Login
{% endblock %}

{% block body_block %}
    <div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <p>
                <label>username</label>
                <input type="text" name="username" >
            </p>
            <p>
                <label>password</label>
                <input type="password" name="password" >
            </p>
            <input  type="submit" value="提交" name="submit">
        </form>
    </div>

{% endblock %}
