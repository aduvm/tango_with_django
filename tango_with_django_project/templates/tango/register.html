{% extends 'tango/base.html' %}
{% block title_block %}
    注册
{% endblock %}

{% block body_block %}
     {% if registered %}
        Tangos says: <strong>thank you for registed</strong>
         <a href="{% url 'index' %}">return to home page</a>
     {% else %}
         <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="提交" value="register">
         </form>
     {% endif %}

{% endblock %}
